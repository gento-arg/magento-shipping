language: php
php:
  - 7.2
env:
  matrix:
    - TEST_SUITE=static
    - TEST_SUITE=unit
before_script:
  - composer install
  - composer global config http-basic.repo.magento.com "$COMPOSER_MAGENTO_USER" "$COMPOSER_MAGENTO_PASSWORD"
script:
  - mkdir -p build/logs
  - if [ $TEST_SUITE == "static" ]; then vendor/bin/phpcs .; fi
  - if [ $TEST_SUITE == "unit" ]; then vendor/bin/phpunit; fi
